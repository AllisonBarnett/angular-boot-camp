<div class="class-card" *ngIf="videoId; else noSelectedVideo">
  <div class="card-content">
    <!-- <span class="card-title">{{ video.title }}</span> -->
    <img [src]="'http://img.youtube.com/vi/' + videoId + '/0.jpg'" />
  </div>
</div>

<ng-template #noSelectedVideo>

</ng-template>
